<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WYSIWYG</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <script src="main.js" async></script>
</head>
<body>
  <main>

    <div id='editor' contenteditable>
      <div style="text-align: center;">
        <span style="background-color: white;">
          <font face="Tahoma" color="#ff0000" size="5">
            <u>A WYSIWYG Editor</u>
          </font>
        </span>
      </div>
      <div style="text-align: center;">
        <span style="background-color: white;">
          <font face="Tahoma" color="#ff0000" size="5">
            <u>
              <br>
            </u>
          </font>
        </span>
      </div>
      <div>
        <font face="Sans Serif" size="5">
          <i>Try making some changes here...</i>
        </font>
        <br>
      </div>
    </div>

    <div id="toolbar">
      <a href="#" data-command="bold">format_bold</a>
      <a href="#" data-command="italic">format_italic</a>
      <a href="#" data-command="underline">format_underlined</a>

      <a href="#" data-command="justifyLeft">format_align_left</a>
      <a href="#" data-command="justifyCenter">format_align_center</a>
      <a href="#" data-command="justifyRight">format_align_right</a>
      <a href="#" data-command="insertOrderedList">format_list_numbered</a>
      <a href="#" data-command="insertUnorderedList">format_list_bulleted</a>
      <a href="#" data-command="outdent">format_indent_decrease</a>
      <a href="#" data-command="indent">format_indent_increase</a>
      <a href="#" data-command="removeFormat">format_clear</a>
    </div>
  </main>
</body>
</html>
